<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname">İsim</label><br>
        <input type="text" name="fname" id="fname" required><br>

        <label for="lname">Soyisim</label><br>
        <input type="text" name="lname" id="lname" required><br>

        <label for="mail">Mail Adresi</label><br>
        <input type="email" name="mail" id="mail" required><br>

        <label for="pwd">Parola</label><br>
        <input type="password" name="pwd" id="pwd" required minlength="8"><br>

        <p>Cinsiyet:</p>
        <input type="radio" name="gender" id="male"><br>
        <label for="male">Erkek</label><br>

        <input type="radio" name="gender" id="female"><br>
        <label for="female">Kadın</label><br><br>

        <label for="favFruit">Favori Meyve</label>
        <select id="favFruit" name="favFruit">
            <option value="elma">Elma</option>
            <option value="armut">Armut</option>
            <option value="karpuz">Karpuz</option>
            <option value="mandalina">Mandalina</option>
        </select><br><br><br>

        <label for="message">Mesajınız</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
