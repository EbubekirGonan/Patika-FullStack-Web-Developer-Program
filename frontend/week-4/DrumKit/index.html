<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>DrumKit</title>
</head>
<body>
    <div class="container">
        <img width="600px" src="img/drum.png" alt="drum kit">
    </div>
    <div class="container">
        <button onclick="playSound(1)" id="buttonA">A</button>
        <button onclick="playSound(2)" id="buttonS">S</button>
        <button onclick="playSound(3)" id="buttonD">D</button>
        <button onclick="playSound(4)" id="buttonF">F</button>
        <button onclick="playSound(5)" id="buttonG">G</button>
        <button onclick="playSound(6)" id="buttonH">H</button>
        <button onclick="playSound(7)" id="buttonJ">J</button>
        <button onclick="playSound(8)" id="buttonK">K</button>
        <button onclick="playSound(9)" id="buttonL">L</button>
        
    </div>
    <script src="js/drumkit.js"></script>
</body>
</html>
